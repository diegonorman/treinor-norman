<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Teste V√≠deo iOS</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-btn { 
            background: #007AFF; 
            color: white; 
            border: none; 
            padding: 15px 20px; 
            margin: 10px; 
            border-radius: 8px; 
            font-size: 16px;
            display: block;
            width: 100%;
        }
        .status { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <h2>üß™ Teste de V√≠deos no iOS PWA</h2>
    
    <div class="status" id="status">
        <strong>Status:</strong> <span id="pwa-status">Verificando...</span>
    </div>
    
    <button class="test-btn" onclick="testVideo('https://www.youtube.com/watch?v=dQw4w9WgXcQ')">
        üì± Teste YouTube (PWA)
    </button>
    
    <button class="test-btn" onclick="testVideoEmbed('https://www.youtube.com/watch?v=dQw4w9WgXcQ')">
        üñ•Ô∏è Teste YouTube (Embed)
    </button>
    
    <div id="video-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 70%; background: white; border-radius: 10px; padding: 20px;">
            <button onclick="closeVideo()" style="position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; border-radius: 50%; width: 30px; height: 30px;">‚úï</button>
            <iframe id="video-frame" src="" frameborder="0" allowfullscreen 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    sandbox="allow-same-origin allow-scripts allow-presentation allow-forms"
                    style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>

    <script>
        // Verificar se √© PWA
        window.addEventListener('load', function() {
            const isPWA = window.navigator.standalone === true;
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            document.getElementById('pwa-status').textContent = 
                isPWA ? '‚úÖ PWA no iOS' : 
                isIOS ? '‚ö†Ô∏è Safari no iOS' : 
                'üñ•Ô∏è Desktop/Android';
        });

        function testVideo(url) {
            const isIOSPWA = window.navigator.standalone === true;
            
            if (isIOSPWA && (url.includes('youtube.com') || url.includes('youtu.be'))) {
                alert('üöÄ Abrindo no app do YouTube...');
                window.open(url, '_blank');
                return;
            }
            
            alert('üì± Usando embed (n√£o √© PWA iOS)');
            testVideoEmbed(url);
        }

        function testVideoEmbed(url) {
            let embedUrl = url;
            
            if (url.includes('youtube.com/watch')) {
                const videoId = url.split('v=')[1]?.split('&')[0];
                embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            }
            
            document.getElementById('video-frame').src = embedUrl;
            document.getElementById('video-modal').style.display = 'block';
        }

        function closeVideo() {
            document.getElementById('video-frame').src = '';
            document.getElementById('video-modal').style.display = 'none';
        }
    </script>
</body>
</html>
