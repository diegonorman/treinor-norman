<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Teste No-Cookie</title>
</head>
<body>
    <h2>ðŸ§ª Teste YouTube No-Cookie</h2>
    
    <button onclick="testNormal()">YouTube Normal</button>
    <button onclick="testNoCookie()">YouTube No-Cookie</button>
    <button onclick="closeVideo()">Fechar</button>
    
    <div id="video" style="margin-top: 20px;">
        <iframe id="frame" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function testNormal() {
            document.getElementById('frame').src = 'https://www.youtube.com/embed/dQw4w9WgXcQ';
        }
        
        function testNoCookie() {
            document.getElementById('frame').src = 'https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?autoplay=1&rel=0&modestbranding=1&controls=1';
        }
        
        function closeVideo() {
            document.getElementById('frame').src = '';
        }
    </script>
</body>
</html>
