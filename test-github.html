<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste GitHub Pages</title>
</head>
<body>
    <h1>Teste de Carregamento - GitHub Pages</h1>
    <div id="status">Carregando...</div>
    <div id="data"></div>
    
    <script src="workout-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            const data = document.getElementById('data');
            
            if (typeof WORKOUT_DATA !== 'undefined') {
                status.innerHTML = '✅ WORKOUT_DATA carregado com sucesso!';
                
                let html = '<h2>Dados encontrados:</h2>';
                for (let day in WORKOUT_DATA) {
                    html += `<p><strong>${WORKOUT_DATA[day].name}:</strong> ${WORKOUT_DATA[day].exercises.length} exercícios</p>`;
                }
                data.innerHTML = html;
            } else {
                status.innerHTML = '❌ WORKOUT_DATA não encontrado!';
            }
        });
    </script>
</body>
</html>
