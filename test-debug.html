<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Treino</title>
</head>
<body>
    <h1>Debug do App de Treino</h1>
    <div id="workout-container">
        <!-- Container onde devem aparecer os exercícios -->
    </div>
    
    <script src="workout-data.js"></script>
    <script src="debug.js"></script>
    <script>
        // Testar renderização manual
        function testRender() {
            console.log('Testando renderização...');
            
            if (typeof WORKOUT_DATA !== 'undefined' && WORKOUT_DATA[1]) {
                const container = document.getElementById('workout-container');
                const workout = WORKOUT_DATA[1];
                
                container.innerHTML = `
                    <h2>${workout.name}</h2>
                    <p>Exercícios encontrados: ${workout.exercises.length}</p>
                    <ul>
                        ${workout.exercises.map(ex => `<li>${ex.name}</li>`).join('')}
                    </ul>
                `;
                
                console.log('✅ Renderização manual funcionou!');
            } else {
                console.log('❌ Dados não disponíveis para renderização');
            }
        }
        
        // Executar teste após carregar
        document.addEventListener('DOMContentLoaded', testRender);
    </script>
</body>
</html>
